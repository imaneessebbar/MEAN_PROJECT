<div>
  <div *ngFor="let panier of paniers ">
    <div *ngFor="let produit of panier.produit; let index = index;">
        <div class="card" style="width: 18rem;">
          <div class="container row">
          <div class=" col-3 col-md-3" ></div>
          <div class="col-3 col-md-3 container">
            <img class="card-img-top" width="150px" src="../../assets/images/placeholder-imagejpg" alt="Card image cap">
          </div>
            <div class=" col-3 col-md-3 card-body">
              <div class="container"> 
                <h5 class="card-title"> <strong> {{produit.nom}} </strong> </h5>
              </div>
              <div class="container">
                <span class="card-text col-3">Quantité :</span> 
                <button class=" col-3" (click)="decQuantite(index)" >-</button> 
                <span class=" col-3"> <strong>{{panier.quantite[index]}}</strong></span> 
                <button  class=" col-3"(click)="incQuantite(index)">+</button>              
              </div>
              <div class="container">

              <p class="card-text">Prix : {{produit.prix}} € </p>
              <a (click)="supprimer(index)" class="btn btn-alert">Retirer du panier</a>
              </div>

            </div>
            <div class=" col-3 col-md-3" ></div>

          </div>
          </div>
        </div>
    </div>
    <div class="container">

      <div class = "row">
        <hr style="border: 1px solid rgb(145, 171, 206);">
        <div class=" col-8 col-md-8" ></div>
        <h3 class=" col-2 col-md-2" ><strong> Prix Total: </strong> </h3>
        <h3 class=" col-2 col-md-2" ><strong> {{price}} </strong> € </h3>
      </div>
      <div>
        <button (click)="valider()" class="btn btn-primary">Valider La Commande</button>

      </div>
    </div>
    
</div>
